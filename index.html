<html>
<head>
<title> What Next by Kamal Sir </title>
<style>
	* { font-size:50px; }
	body { background-color:lightyellow; }
</style>
<script>
	function find()
	{
		event.preventDefault();
		let name = document.getElementById("name");
		let job = document.getElementById("job");
		let ms = document.getElementById("ms");
		let mba = document.getElementById("mba");
		let ans = document.getElementById("ans");

		if (name.value == "")
		{
			alert("Name cannot be Empty");
			ans.innerHTML = "";
			name.focus();
			return;
		}
		else if (name.value.trim() == "")
		{
			alert("Name cannot be only Spaces");
			name.value = "";
			ans.innerHTML = "";
			name.focus();
			return;
		}
		else if (! name.value.match(/^[A-Za-z ]+$/))
		{
			alert("Name should contain only Alphabets");
			name.value = "";
			ans.innerHTML = "";
			name.focus();
			return;
		}

		let choice = "";
		if (job.checked)	choice = "Job";
		else if (ms.checked)	choice = "MS";
		else			choice = "MBA";
		
		let msg = "name " + name.value + " choice " + choice;
		ans.innerHTML = msg;
	}
</script>
</head>
<body>
<center>
	<h1> What Next ??? </h1>
	<form onsubmit="find()">
		<input type="text" step="any" placeholder="Enter Your Name" id="name"/>
		<br><br>
		<input type="radio" name="c" id="job" checked="true"/> Job
		<input type="radio" name="c" id="ms" /> MS
		<input type="radio" name="c" id="mba"/> MBA
		<br><br>
		<input type="submit" />
	</form>
	<h2 id="ans"> </h2>
</center>
</body>
</html>
